<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
        />
        <meta charset="UTF-8" />

        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <link
            href="https://cdn.ncsu.edu/brand-assets/fonts/include.css"
            rel="stylesheet"
        />

        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />

        <title>speedtest.fi</title>
    </head>

    <body>
        <div
            class="outer-content container-fluid d-flex justify-content-center"
        >
            <div class="main-content container-fluid" id="main-content">
                <div
                    class="container-fluid center info-container"
                    style="grid-area: button"
                >
                    <div class="start-btn" id="start-btn">
                        Start
                    </div>
                </div>

                <div
                    class="container-fluid center test-info-container"
                    style="grid-area: ping"
                >
                    <div class="info">
                        <div class="test-kind">Latency</div>
                        <div id="ping-amount" class="amount"></div>
                        <div class="unit">ms</div>
                    </div>

                    <div class="info dl-icon">
                        <div class="test-kind">
                            Download
                            <i
                                class="fa fa-arrow-circle-o-down"
                                aria-hidden="true"
                            ></i>
                        </div>
                        <div id="dl-amount" class="amount"></div>
                        <div class="unit">Mbps</div>
                    </div>

                    <div class="info ul-icon">
                        <div class="test-kind">
                            Upload
                            <i
                                class="fa fa-arrow-circle-o-down ul-icon"
                                aria-hidden="true"
                            ></i>
                        </div>
                        <div id="ul-amount" class="amount"></div>
                        <div class="unit">Mbps</div>
                    </div>
                </div>

                <div
                    class="container-fluid test-container"
                    id="test-container"
                    style="grid-area: download"
                >
                    <div id="test-kind" class="test-kind">...</div>
                    <canvas id="test-meter" class="meter"></canvas>

                    <div class="info">
                        <div id="test-amount" class="amount"></div>
                        <div class="unit">Mbps</div>
                    </div>
                </div>

                <div class="container-fluid test-container tmp" id="tmp">
                    <div class="text">
                        Thanks for completing the speed test. Click continue to
                        progress onward.
                    </div>
                    <i class="fa fa-check" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript" src="speedtest.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
