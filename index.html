<!DOCTYPE html>
<html lang="en">
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
        />
        <meta charset="UTF-8" />

        <link
            rel="icon"
            type="image/x-ico"
            href="https://www.fi.ncsu.edu/wp-content/themes/hillsborough/assets/img/favicon.ico"
        />

        <!-- <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        /> -->

        <script
            src="https://kit.fontawesome.com/f3238cd59c.js"
            crossorigin="anonymous"
        ></script>

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/extras.css" />
        <link rel="stylesheet" href="styles/utils.css" />

        <title>speedtest.fi</title>
    </head>

    <body>
        <main id="main-content">
            <div
                class="pane-container test-container box-shadow"
                id="test-container"
            >
                <div class="square-box">
                    <canvas id="test-meter"></canvas>
                </div>

                <div class="info test-icon">
                    <div class="unit-container">
                        <div
                            id="test-amount"
                            class="amount"
                            aria-label="active-test-speed"
                        >
                            0
                        </div>
                        <div id="test-amount-unit" class="unit">Mbps</div>
                    </div>
                    
                    <div id="test-kind" class="test-kind">
                        <div class="dot-container dot-typing"></div>
                    </div>
                </div>
            </div>

            <div class="test-info-progress-container">
                <div class="test-info-container box-shadow">
                    <div class="info">
                        <div class="test-kind">
                            Latency
                        </div>

                        <div class="unit-container in-progress">
                            <div
                                id="ping-amount"
                                class="amount"
                                aria-label="latency"
                            >
                                0
                            </div>
                            <div class="unit">ms</div>
                        </div>
                    </div>

                    <div class="info test-icon">
                        <div class="test-kind dl">
                            Download
                        </div>
                        <div class="unit-container in-progress">
                            <div
                                id="dl-amount"
                                class="amount"
                                aria-label="download-speed"
                            >
                                0
                            </div>
                            <div class="unit">Mbps</div>
                        </div>
                    </div>

                    <div class="info test-icon">
                        <div class="test-kind ul rotate">
                            Upload
                        </div>
                        <div class="unit-container in-progress">
                            <div
                                id="ul-amount"
                                class="amount"
                                aria-label="upload-speed"
                            >
                                0
                            </div>
                            <div class="unit">Mbps</div>
                        </div>
                    </div>
                </div>
                <div class="progress-bar-container" id="progress-bar"></div>
            </div>

            <div class="start-btn-container">
                <button
                    class="start-btn btn-prime"
                    id="start-btn"
                    aria-label="start-button"
                >
                    <div class="text">Start</div>
                    <div class="ripple"></div>
                </button>
            </div>
        </main>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="scripts/ie.js"></script>
        <script type="text/javascript" src="speedtest.js"></script>
        <script type="module" src="scripts/script.js"></script>
    </body>
</html>
