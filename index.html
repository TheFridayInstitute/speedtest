<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"
        />
        <meta charset="UTF-8" />

        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />

        <link
            href="https://cdn.ncsu.edu/brand-assets/fonts/include.css"
            rel="stylesheet"
        />

        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />

        <link rel="shortcut icon" href="favicon.ico" />
        <link rel="stylesheet" href="style.css" />

        <title>speedtest.fi</title>
    </head>
    <body>
        <div
            class="outer-content container-fluid d-flex justify-content-center"
        >
            <div class="main-content container-fluid">
                <!-- <div class="header">
                <div class="title">
                    speedtest.fi
                </div>
            </div> -->

                <div
                    class="qualtrics-btn"
                    id="startStopBtn"
                    style="grid-area: button"
                >
                    Start
                </div>

                <div
                    class="container-fluid center testArea2"
                    style="grid-area: ping"
                >
                    <div class="testName">Latency</div>
                    <div id="pingText" class="meterText"></div>
                    <div class="unit">ms</div>
                </div>

                <div
                    class="container-fluid testArea"
                    id="dl-meter-container"
                    style="grid-area: download"
                >
                    <div class="testName">Download</div>
                    <canvas id="dlMeter" class="meter"></canvas>
                    <div id="dlText" class="meterText"></div>
                    <div class="unit">Mbps</div>
                </div>

                <div
                    class="container-fluid testArea"
                    id="ul-meter-container"
                    style="grid-area: upload"
                >
                    <div class="testName">Upload</div>
                    <canvas id="ulMeter" class="meter"></canvas>
                    <div id="ulText" class="meterText"></div>
                    <div class="unit">Mbps</div>
                </div>
            </div>
        </div>

        <!-- <footer class="footer navbar-fixed-bottom">
            <div class="providers">
                Provided by LibreSpeed - powered by MCNC - developed by the
                Friday Institute
            </div>
        </footer> -->

        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
            integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript" src="speedtest.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
